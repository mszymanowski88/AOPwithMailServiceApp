<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
    <tr>
        <th>Title</th>
        <th>Release date</th>
    </tr>
    <tr th:each="movie: ${movieList}">
        <td th:text="${movie.title}"/>
        <td th:text="${movie.releaseDate}"/>

</table>
<form action="#" th:action="@{/movies}" th:object="${addMovie}" method="post">

    <p>Add title: <input type="text" th:field="*{title}"/></p>
    <p>Add release date: <input type="text" th:field="*{releaseDate}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>


</body>
</html>
